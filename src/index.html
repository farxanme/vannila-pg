<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>درگاه پرداخت</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/pages/index.css">
</head>
<body>
  <div id="app">
    <!-- Header will be inserted here -->
    
    <main class="main-content">
      <div class="container">
        <div class="grid grid-2-col">
          <!-- Small Card (1/3) -->
          <div class="card card-small">
            <div class="card-header">
              <h2 class="card-title">زمان باقی‌مانده</h2>
            </div>
            <div id="timer-container" class="timer">
              <div class="timer-value">15:00</div>
            </div>
            
            <div class="card-header" style="margin-top: var(--spacing-lg);">
              <h2 class="card-title">لوگوهای پذیرنده</h2>
            </div>
            <div id="partner-logos" class="partner-logos">
              <!-- Partner logos will be inserted here -->
            </div>
            
            <div class="card-header" style="margin-top: var(--spacing-lg);">
              <h2 class="card-title">اطلاعات تراکنش</h2>
            </div>
            <div id="transaction-info" class="transaction-info">
              <!-- Transaction info will be inserted here -->
            </div>
          </div>
          
          <!-- Large Card (2/3) -->
          <div class="card card-large">
            <div class="card-header">
              <h2 class="card-title">اطلاعات پرداخت</h2>
            </div>
            
            <form id="payment-form" class="payment-form">
              <!-- Card Number -->
              <div class="form-group">
                <div id="card-number-input-container"></div>
              </div>
              
              <!-- CVV2 -->
              <div class="form-group">
                <div id="cvv2-input-container"></div>
              </div>
              
              <!-- Expiry Date -->
              <div class="form-group">
                <label class="input-label">تاریخ انقضا</label>
                <div class="form-row">
                  <div id="expiry-month-container"></div>
                  <div id="expiry-year-container"></div>
                </div>
              </div>
              
              <!-- Security Code (Captcha) -->
              <div class="form-group">
                <div id="captcha-container"></div>
              </div>
              
              <!-- OTP -->
              <div class="form-group">
                <div id="otp-input-container"></div>
              </div>
              
              <!-- Save Card Checkbox -->
              <div class="form-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="save-card-checkbox">
                  <span>شماره کارت در درگاه‌های سِپ ذخیره شود</span>
                </label>
              </div>
              
              <!-- Form Actions -->
              <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="pay-button">
                  پرداخت
                </button>
                <button type="button" class="btn btn-secondary" id="cancel-button">
                  انصراف
                </button>
              </div>
              
              <!-- Show Receipt -->
              <div class="form-group" style="margin-top: var(--spacing-md);">
                <button type="button" class="btn btn-secondary" id="show-receipt-button" style="width: 100%;">
                  نمایش رسید
                </button>
              </div>
              
              <!-- Receipt Fields (Hidden initially) -->
              <div id="receipt-fields" style="display: none;">
                <div class="form-group">
                  <div id="mobile-input-container"></div>
                </div>
                <div class="form-group">
                  <div id="email-input-container"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer will be inserted here -->
  </div>
  
  <!-- Scripts -->
  <script type="module" src="/assets/js/main.js"></script>
  <script type="module" src="/assets/js/pages/index.js"></script>
</body>
</html>
